<h1 mat-dialog-title>You Won</h1>
<div mat-dialog-content>
    <p> Let's move on the next challenge!!!</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()" class="bg-warning text-white">No Thanks</button>
    <button mat-raised-button (click)="next()" color="primary">Next</button>
</div>
