<div class="container mt-4">
    <div class="row form-group">
        <div class="col">
            <button [routerLink]="['']" mat-flat-button color="primary">Back</button>
        </div>
        
        <div class="col text-center">
            <h3>Feed Back</h3>
        </div>

        <div class="col text-right">
            <button (click)="save()" mat-flat-button color="primary">Save</button>
        </div>
    </div>

    <mat-form-field class="w-100">
        <textarea  name="text" [(ngModel)]="text" matInput placeholder="Leave a comment" rows="10"></textarea>
    </mat-form-field>
</div>

{{text}}
